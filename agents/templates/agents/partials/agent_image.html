<div class="relative group" data-image-id="{{ image.id }}">
    <img src="{{ image.image.url }}" alt="{{ image.caption|default:'Agent image' }}" 
         class="w-full h-48 object-cover rounded-lg">
    
    {% if is_agent_owner %}
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity rounded-lg">
        {% if not image.is_primary %}
        <button class="set-primary-image bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition-colors" 
                data-image-id="{{ image.id }}" 
                data-url="{% url 'agents:set_primary_image' pk=image.id %}"
                title="Set as primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
        </button>
        {% else %}
        <span class="bg-green-500 text-white text-xs px-2 py-1 rounded-full">Primary</span>
        {% endif %}
        
        <button class="delete-image bg-red-500 text-white p-2 rounded-full hover:bg-red-600 transition-colors" 
                data-image-id="{{ image.id }}"
                data-url="{% url 'agents:delete_image' pk=image.id %}"
                title="Delete image">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
    {% endif %}
    
    {% if image.caption %}
    <div class="mt-2 text-sm text-gray-600 truncate">{{ image.caption }}</div>
    {% endif %}
</div>

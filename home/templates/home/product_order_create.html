{% extends 'users/base.html' %}
{% load static %}

{% block title %}Create Order - {{ product.name }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Commit to Order</h1>
    <div class="bg-white rounded-xl shadow p-6">
        <div class="mb-4">
            <div class="text-sm text-gray-500">Product</div>
            <div class="text-lg font-semibold">{{ product.name }}</div>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="grid sm:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                    <input type="number" name="quantity" min="{{ product.moq }}" value="{{ product.moq }}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <p class="text-xs text-gray-500 mt-1">MOQ: {{ product.moq }}</p>
                </div>
            </div>
            <div class="mt-6 flex gap-3">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700">Create Order</button>
                <a href="{% url 'home:product_detail' product.id %}" class="px-6 py-3 rounded-lg border border-gray-300">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
